<!DOCTYPE HTML>
<html>
<head><title>Bits2Bytes</title>
<meta charset="UTF-8"/>
<link href="./style.css" rel="stylesheet" type="text/css"/>
<script src="./ajax_request.js"></script>
<script src="./serialization.js"></script>
</head>
<body>

<div id="main_box" class="container">
<div class="row">
<div id="title" class="col-md-12">Bits2Bytes</div>
</div>
<div class="row">
<div id="form_wrapper" class="col-md-12">
<form name="frm1" id="main_form">
<input type="text" name="amountField" id="amountField" class="field1" placeholder="Convert" title="Enter numeric value"/>
<select id="unitList" name="unit" class="field2">
	<option value="b">bits</option>
	<option value="B">bytes</option>
	<option value="kb">kilobits</option>
	<option value="kB">kilobytes</option>
	<option value="mb">megabits</option>
	<option value="mB">megabytes</option>
	<option value="gb">gigabits</option>
	<option value="gB">gigabytes</option>
	<option value="tb">terabits</option>
	<option value="tB">terabytes</option>
	<option value="pb">petabits</option>
	<option value="pB">petabytes</option>
</select>
<!--<button id="in_submit">></button>-->
<!-- <p id="in_submit" class="go"></p> -->
<!--<img src="./btn.png" class="btn" id="in_submit"/>-->
<input type="button" id="in_submit" title="Convert"/>
</form>
<div id="loader"><img src="loader.gif" style="width=12px;height:12px;" title="Please wait..."/></div>
</div>
</div>
<div class="row">
<div id="results" class="col-md-12">

<table id="resultTable"><tr><td width="10%">bits: </td><td>?</td></tr><tr><td width="10%">bytes: </td><td>?</td></tr><tr><td width="10%">kilobits: </td><td>?</td></tr><tr><td width="10%">kilobytes: </td><td>?</td></tr><tr><td width="10%">megabits: </td><td>?</td></tr><tr><td width="10%">megabytes: </td><td>?</td></tr><tr><td width="10%">gigabits: </td><td>?</td></tr><tr><td width="10%">gigabytes: </td><td>?</td></tr><tr><td width="10%">terabits: </td><td>?</td></tr><tr><td width="10%">terabytes: </td><td>?</td></tr><tr><td width="10%">petabits: </td><td>?</td></tr><tr><td width="10%">petabytes: </td><td>?</td></tr></table>

</div>
</div>
</div>

<script type="text/javascript" src="./Bits2Bytes.js"></script>
</body>
</html>
<div id="arrow"></div>
